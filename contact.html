<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="index.html">Brandon Phillips</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html#about-me">About <span class="sr-only">(current)</span></a>

                <li class="nav-item">

                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class='contact-form text-white'>
        <h1 class='text-center'>Contact</h1>
        <form>
            <div class='form-group'>
                <label for='name-input'>Name</label>
                <input type='text' name='name' id='name-input' placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for='email-input'>Email</label>
                <input type='email' name='email' id='email-input' placeholder='Enter your email'>
            </div>
            <div class='form-group'>
                <label for='message-input'>Message</label>
                <textarea id='message-input' name='message' placeholder="Enter your message"></textarea>
            </div>
            <div class='form-group'>
                <input type='submit' class='submit-input'>
            </div>
        </form>
    </div>

    <footer class='bg-dark justify-content-center sticky-footer'>
        <a class='icon-link' href='https://www.facebook.com/profile.php?id=100007660270410' target='_blank'>
            <img class='icon' src='images/facebook - Copy.svg' alt='facebook' height=50 width=50>
        </a>
        <a class='icon-link' href='https://www.instagram.com/brandontheroadblock/?hl=en' target='_blank'>
            <img class='icon' src='images/instagram.svg' alt='instagram' height=50 width=50>
        </a>
        <a class='icon-link' href='mailto: brandon.phillips976@gmail.com'>
            <img class='icon' src='images/mail.svg' alt='mail' height=50 width=50>
        </a>
    </footer>
</body>
